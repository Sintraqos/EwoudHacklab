<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
</head>
<body>
<!-- Fragment for displaying the header -->
<div th:fragment="header">
    <!-- Header Text -->
    <h1 th:text="${headerText}">Header</h1>
</div>

<!-- Fragment for displaying a message -->
<div th:fragment="messages">
    <div th:if="${param.error}">
        <span style="color:red;" th:text="${param.error}"></span>
    </div>
    <div th:if="${param.warning}">
        <span style="color:yellow;" th:text="${param.warning}"></span>
    </div>
    <div th:if="${param.admin}">
        <span style="color:green;" th:text="${param.admin}"></span>
    </div>
    <div th:if="${param.message}">
        <span style="color:cyan;" th:text="${param.message}"></span>
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
</div>

<!-- Fragment for displaying game results -->
<div th:fragment="gameResults">
    <h2>Game Results</h2>
    <div th:each="game : ${games}">
        <form th:action="@{/library/addGame}" method="get">
            <input type="hidden" name="gameID" th:value="${game.gameID}" />
            <button type="submit" class="base"
                    th:text="${game.gameName}">
            </button>
        </form>
        <hr>
    </div>
</div>

<!-- Fragment for displaying user results -->
<div th:fragment="userResults">
    <h2>User Results</h2>
    <div th:each="user : ${users}">
        <form th:action="@{/adminAccountSettings}" method="get">
            <input type="hidden" name="username" th:value="${user.getUsername()}" />
            <button type="submit" class="base"
                    th:text="${user.getUsername()}">
            </button>
        </form>
        <hr>
    </div>
</div>

<!-- Fragment for changing username of account-->
<div th:fragment="changeUsername">
    <form th:action="@{/settings/changeUsername}" method="post">
        <!-- Current Username Input -->
        <div>
            <label for="changeUsername_currentUsername">Current Username:</label>
            <input type="text" id="changeUsername_currentUsername" name="currentUsername" required />
        </div>

        <!-- New Username Input -->
        <div>
            <label for="changeUsername_newUsername">New Username:</label>
            <input type="text" id="changeUsername_newUsername" name="newUsername" required />
        </div>

        <!-- Password Input -->
        <div>
            <label for="changeUsername_password">Password:</label>
            <input type="password" id="changeUsername_password" name="password" required />
        </div>

        <!-- Submit Button -->
        <div>
            <button class="base" type="submit">Submit</button>
        </div>
    </form>
</div>

<!-- Fragment for changing e-mail address of account-->
<div th:fragment="changeEMail">
    <form th:action="@{/settings/changeUsername}" method="post">
        <!-- New E-Mail Input -->
        <div>
            <label for="changeEMail_newEMail">New E-Mail Address:</label>
            <input type="text" id="changeEMail_newEMail" name="eMail" required />
        </div>

        <!-- Password Input -->
        <div>
            <label for="changeEmail_password">Password:</label>
            <input type="password" id="changeEmail_password" name="password" required />
        </div>

        <!-- Submit Button -->
        <div>
            <button class="base" type="submit">Submit</button>
        </div>
    </form>
</div>

<!-- Fragment for changing password of account-->
<div th:fragment="changePassword">
    <form th:action="@{/settings/changePassword}" method="post">
        <!-- Current Password Input -->
        <div>
            <label for="changePassword_currentPassword">Current Password:</label>
            <input type="password" id="changePassword_currentPassword" name="currentPassword" required />
        </div>

        <!-- New Password Input -->
        <div>
            <label for="changePassword_newPassword">New Password:</label>
            <input type="password" id="changePassword_newPassword" name="newPassword" required />
        </div>

        <!-- Submit Button -->
        <div>
            <button class="base" type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
