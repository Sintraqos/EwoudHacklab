<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Library</title>
  <style>
    /* Style the button to take the full width */
    button.full-width-btn {
      width: 100%;
      padding: 10px;
      text-align: left; /* Align text to the left for better readability */
      border: 1px solid #ccc;
      background-color: #f4f4f4;
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis; /* Add ellipsis if the text is too long */
      white-space: normal; /* Allow text to wrap within the button */
      word-wrap: break-word; /* Break words if they are too long */
    }

    /* Add some styling to the table */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    /* Adjust the table to prevent it from being too narrow */
    td {
      vertical-align: top;
    }
  </style>
</head>
<body>
<div th:if="${param.error}">
  <span style="color:red;" th:text="${param.error}"></span>
</div>

<h1>User Library</h1>

<!-- Display a list of games in the library -->
<table>
  <thead>
  <tr>
    <th>Game</th>
  </tr>
  </thead>
  <tbody>
  <!-- Loop through the gameLibrary in the User object -->
  <tr th:each="game : ${user.getUserLibrary().getGameLibrary()}">
    <td>
      <!-- Form for submitting GET request to the forum page for the specific game -->
      <form th:action="@{/forum/getForumPosts_Game}" method="get">
        <!-- Include hidden input for game ID -->
        <input type="hidden" name="gameID" th:value="${game.gameID}" />

        <!-- Button that takes up full width, displaying all game details -->
        <button type="submit" class="full-width-btn" th:text="'Game: ' + ${game.gameName} + ' | Developer: ' + ${game.gameDeveloper} + ' | Publisher: ' + ${game.gamePublisher} + ' | Acquired: ' + ${#dates.format(game.gameAcquired, 'yyyy-MM-dd')} + ' | Last Played: ' + ${#dates.format(game.gameLastPlayed, 'yyyy-MM-dd')} + ' | Play Time: ' + ${game.gamePlayTime}">
        </button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<!-- Add a game by its ID -->
<h3>Add a Game using its ID</h3>
<form th:action="@{/library/addGame}" method="get">
  <label for="gameID">Game ID:</label>
  <input type="text" id="gameID" name="gameID" placeholder="Enter Game ID" required/>
  <button type="submit">Add Game</button>
</form>

<!-- The form now submits a GET request to the account page -->
<form th:action="@{/library}" method="get">
  <div><a href="#" th:href="@{/account}"><button type="button">Cancel</button></a></div>
</form>

</body>
</html>
