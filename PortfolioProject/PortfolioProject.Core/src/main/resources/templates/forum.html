<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Forum</title>
</head>
<body>
<div th:if="${param.error}">
  <span style="color:red;" th:text="${param.error}"></span>
</div>
<h1>Forum</h1>

<!-- Display a list of forum posts -->
<table>
  <thead>
  <tr>
    <th>Forum Post</th>
  </tr>
  </thead>
  <tbody>
  <!-- Loop through the forumPosts passed from the controller -->
  <tr th:each="forumPost : ${forumPosts}">
    <td th:text="${forumPost.getAccountUsername()} + ': ' + ${forumPost.getMessage()}"></td>
  </tr>
  </tbody>
</table>

<div>
  <a href="#" th:href="@{/account}">
    <button type="button">Back to Account</button>
  </a>
</div>

</body>
</html>
