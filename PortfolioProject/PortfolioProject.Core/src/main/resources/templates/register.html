<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Register</title>
</head>
<body>
  <div th:if="${param.error}">
    <span style="color:red;" th:text="${param.error}"></span>
  </div>
  <h1>Register</h1>
    <form th:action="@{/register}" method="post">
      <!-- Create Input fields -->
      <div><label> User Name : <input type="text" name="username"/> </label></div>
      <div><label> E-Mail Address: <input type="eMail" name="eMail"/> </label></div>
      <div><label> Password: <input type="password" name="password"/> </label></div>
      <div><label> Confirm Password: <input type="password" name="passwordConfirm"/> </label></div>

      <!-- Create Buttons -->
      <div><button type="submit" name="action" value="Register">Register</button></div>
  </form>
  <!-- Return to Home -->
  <div>
    <a href="/home">
      <button type="button">Return</button>
    </a>
  </div>
</body>
</html>
